<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask Input Example</title>
</head>
<body>
    <h1>Flask Input Example</h1>
    <form method="post" action="/process_input">
        <label for="user_input">Enter something:</label>
        <input type="text" id="user_input" name="user_input" required> <br>
        <input type="text" id="user_input2" name="user_input2" required> <br>
        <input type="text" id="user_input3" name="user_input3" required>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
